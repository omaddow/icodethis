<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Toasts</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="header-w">
          <i class="fa-solid fa-circle-check"></i>
          <p class="header-w-text">File has been removed successfuly.</p>
          <div class="close-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="header-b">
          <i class="fa-solid fa-circle-check"></i>
          <p class="header-b-text">File has been removed successfuly.</p>
          <div class="close-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="center-w">
          <i class="fa-solid fa-circle-check"></i>
          <p class="center-w-text">File has been removed successfuly.</p>
          <div class="close-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="center-b">
          <i class="fa-solid fa-circle-check"></i>
          <p class="center-w-text">File has been removed successfuly.</p>
          <div class="close-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-w">
          <i class="fa-solid fa-circle-check"></i>
          <p class="footer-w-text">File has been removed successfuly.</p>
          <div class="close-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="footer-b">
          <i class="fa-solid fa-circle-check"></i>
          <p class="footer-text">File has been removed successfuly.</p>
          <div class="close-button">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
