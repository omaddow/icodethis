<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Subscribe</title>
</head>
<body>

    <div class="container">
        <div class="heading">
            <p class="title">Let's keep in touch</p>
            <p class="text">Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="input-group">
                    <label for="email" ></label>
                    <input type="text" id="email" name="email" placeholder="Enter your email address">
                    <input type="submit" value="SEND" class="submit-button">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" value="agree">
                    <label for="terms">I agree to my email address being stored and used to recieve monthly newsletter.</label>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
