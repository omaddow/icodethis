
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Field Challenge</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Enter your password</h1>
        
        <div class="account-display">
            <img src="https://i.pravatar.cc/40?u=sarah" alt="Sarah Bills" class="profile-image">
            <div class="account-labels">
                <span class="account-type">Business Account</span>
                <span class="account-name">Sarah Bills</span>
            </div>
        </div>

        <div class="password-field">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Enter password">
                <button class="toggle-password" type="button">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="password-strength">
                <div class="strength-meter">
                    <div class="strength-bar"></div>
                </div>
                <span class="strength-text">Weak</span>
            </div>
        </div>

        <div class="options">
            <div class="stay-signed-in">
                <label class="switch">
                    <input type="checkbox" id="stay-signed-in">
                    <span class="slider round"></span>
                  </label>
                  <label for="stay-signed-in" class="stay-signed-in-label">Stay signed in</label>
            </div>
            <button class="continue-btn">Continue</button>
        </div>

        <a href="#" class="reset-password">Reset password</a>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
