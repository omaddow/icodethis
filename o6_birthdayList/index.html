<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Birthday List</title>
</head>
<body>
    <div class="container">

        <h3>24 birthdays today</h3>

        <div class="account-display">
            <img src="https://i.pravatar.cc/40?u=sarah" alt="Sarah Bills" class="profile-image">
            <div class="account-labels">
                <span class="account-type">Lala Gardner</span>
                <span class="account-name">29 years</span>
            </div>
        </div>

        <div class="account-display">
            <img src="https://i.pravatar.cc/40?u=alex" alt="Alex Johnson" class="profile-image">
            <div class="account-labels">
                <span class="account-type">Alex Johnson</span>
                <span class="account-name">25 years</span>
            </div>
        </div>

        <div class="account-display">
            <img src="https://i.pravatar.cc/40?u=emma" alt="Emma Brown" class="profile-image">
            <div class="account-labels">
                <span class="account-type">Emma Brown</span>
                <span class="account-name">28 years</span>
            </div>
        </div>

        <div class="account-display">
            <img src="https://i.pravatar.cc/40?u=oliver" alt="Oliver Smith" class="profile-image">
            <div class="account-labels">
                <span class="account-type">Oliver Smith</span>
                <span class="account-name">30 years</span>
            </div>
        </div>

        <div class="account-display">
            <img src="https://i.pravatar.cc/40?u=lucas" alt="Lucas Miller" class="profile-image">
            <div class="account-labels">
                <span class="account-type">Lucas Miller</span>
                <span class="account-name">26 years</span>
            </div>
        </div>
        <button class="view-btn">View all</button>
    </div>
</body>
</html>
